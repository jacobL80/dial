<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dial</title>
      
    <!-- CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dial_index.css" rel="stylesheet">
      
    <!-- JavaScript --> 
	<script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dial_index.js"></script>
	
    </head>
    <body>
        <div class="phone">
            <div class="screen">
                <div class="controls">
                    <div class="row numberRow">
                        <div class="numberContainer">
                            <div class="number"></div> 
                        </div>
                        <div class="back pull-right"><img class="delete" src="assets/icon-02.png"></div>
                    </div>
                    <div class="dial">
                        <div class="row">
                          <div class="rowInner">
                              <div class="col-xs-3 button" number="1">1 <div class="subtext"><img class="voicemail" src="assets/icon-03.png"></div></div>
                              <div class="col-xs-3 button" number="2">2 <div class="subtext">ABC</div></div>
                              <div class="col-xs-3 button" number="3">3 <div class="subtext">DEF</div></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="rowInner">
                              <div class="col-xs-3 button" number="4">4 <div class="subtext">GHI</div></div>
                              <div class="col-xs-3 button" number="5">5 <div class="subtext">JKL</div></div>
                              <div class="col-xs-3 button" number="6">6 <div class="subtext">MNO</div></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="rowInner">
                              <div class="col-xs-3 button" number="7">7 <div class="subtext">PRQS</div></div>
                              <div class="col-xs-3 button" number="8">8 <div class="subtext">TUV</div></div>
                              <div class="col-xs-3 button" number="9">9 <div class="subtext">WXYZ</div></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="rowInner">
                              <div class="col-xs-3 button" number="*"><img class="asterisk asteriskButton" src="assets/icon-01.png"></div>
                              <div class="col-xs-3 button" number="0">0 <div class="subtext">+</div></div>
                              <div class="col-xs-3 button" number="#">#</div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
